<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Loading...</title>
    <script>
      // GitHub Pages SPA redirect workaround
      // This script redirects all 404 pages to index.html with the URL fragment preserved
      const pathSegmentsToKeep = 1; // For /warp-zone-folio/

      const l = window.location;
      const path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');

      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') +
        '/#/' + path + (path === '' ? '' : '/') +
        (l.search ? '&' + l.search.slice(1) : '')
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
